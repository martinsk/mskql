name: Benchmarks

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build benchmarks (ASAN debug)
        run: |
          CFLAGS="-Wall -Wextra -std=c11 -D_POSIX_C_SOURCE=200809L -D_DEFAULT_SOURCE -g -fsanitize=address -fno-omit-frame-pointer" make bench

      - name: Run benchmarks individually (debug)
        run: |
          for b in insert_bulk select_full_scan select_where aggregate order_by join update delete parser index_lookup transaction; do
            echo "=== $b ==="
            ./build/mskql_bench "$b" 2>&1 || echo "FAILED: $b"
          done

      - name: Build benchmarks (release)
        run: make clean && make bench

      - name: Run benchmarks
        run: ./build/mskql_bench --json bench_results.json

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: bench_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "130%"
          comment-on-alert: true
          fail-on-alert: false
          benchmark-data-dir-path: dev/bench